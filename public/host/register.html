<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tutor - CiWAiâ„¢</title>
    <style>
        :root {
            --primary: #2dd4bf;
            --primary-dark: #0d9488;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(45, 212, 191, 0.2);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            box-sizing: border-box;
            transition: all 0.2s;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .link-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <span class="logo">ðŸŒ±</span>
        <h1>Join CiWAiâ„¢ Kuis</h1>
        <p>Buat akun Host anda di sini</p>

        <form id="registerForm">
            <div class="form-group">
                <label>Email Sekolah / Pribadi</label>
                <input type="email" id="email" placeholder="contoh@ciwai.dev" required>
            </div>
            <div class="form-group">
                <label>Password Baru</label>
                <input type="password" id="password" placeholder="Min. 8 karakter" required>
            </div>
            <button type="submit">Daftar Akun</button>
        </form>

        <div class="link-text">
            Sudah punya akun? <a href="/host/login.html">Masuk di sini</a>
        </div>

        <div class="footer">
            CiWAiâ„¢ â€” Human-Friendly Tech
        </div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch("/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    alert("Berhasil daftar! Silakan masuk pake akun baru anda.");
                    location.href = "/host/login.html";
                } else {
                    const data = await res.json();
                    alert("Gagal daftar: " + (data.message || "Email Sudah Terdaftar"));
                }
            } catch (err) {
                alert("Koneksi Sedang Sibuk!");
            }
        };
    </script>

</body>

</html>

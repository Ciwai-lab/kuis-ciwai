<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tutor - CiWAi™</title>
    <style>
        :root {
            --primary: #2dd4bf;
            --primary-dark: #0d9488;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            width: 90%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(45, 212, 191, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 8px;
        }

        p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            box-sizing: border-box;
            transition: all 0.2s;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .auth-footer a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-tag {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .logo-wrapper {
            margin-bottom: 10px;
        }

        .logo-img {
            height: 140px;
            max-width: 260px;
            object-fit: contain;
            margin-bottom: -28px;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.08));
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-wrapper">
            <img src="/ui/assets/CiwAI-Kuis.png" alt="CiwAI Logo" class="logo-img">
        </div>
        <h1>CiWAi™ Kuis</h1>
        <p>Selamat Datang, Silahkan Masuk Untuk Host</p>

        <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" placeholder="nama@email.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" required>
        </div>
        <button onclick="login()">Masuk Sekarang</button>

        <div class="auth-footer">
            Belum punya akun? <a href="/host/register.html">Daftar di sini</a>
        </div>

        <div class="footer-tag">
            CiWAi™ — Smart & Lightweight Tech
        </div>
    </div>

    <script>
        function login() {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: emailInput.value,
                    password: passwordInput.value
                })
            })
                .then(res => {
                    if (res.ok) {
                        location.href = "/ui/host.html";
                    } else {
                        alert("Login gagal, cek email atau password ente bro!");
                    }
                })

                .catch(err => {
                    console.error(err);
                    alert("Waduh, koneksi ke EC2 bermasalah!");
                });
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Host Dashboard - CiWAi‚Ñ¢ Kuis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/ui/host.css">
</head>

<body>
    <div class="host-container">
        <div class="card">
            <div class="header-row">
                <h1>üéõÔ∏è Host</h1>
                <div class="header-meta">
                    <span id="hostEmail" class="host-email"></span>
                    <button onclick="logout()" class="secondary logout-btn">Keluar</button>
                </div>
            </div>

            <button onclick="toggleForm()" class="full-width-btn">+ Buat Kuis Baru</button>

            <div id="quizForm" class="quiz-form is-hidden">
                <input id="quizTitle" placeholder="Tema Kuis (Contoh: Singkatan Kata)">
                <div class="quiz-form-panel">
                    <input id="question" placeholder="Pertanyaan">
                    <div class="quiz-options-grid">
                        <input id="opt0" placeholder="Opsi A">
                        <input id="opt1" placeholder="Opsi B">
                        <input id="opt2" placeholder="Opsi C">
                        <input id="opt3" placeholder="Opsi D">
                    </div>
                    <select id="correct">
                        <option value="0">Jawaban Benar: A</option>
                        <option value="1">Jawaban Benar: B</option>
                        <option value="2">Jawaban Benar: C</option>
                        <option value="3">Jawaban Benar: D</option>
                    </select>
                </div>
                <p id="statusMsg" class="status-msg"></p>
                <div class="quiz-form-actions">
                    <button onclick="saveQuiz()" class="save-quiz-btn">üíæ Simpan Kuis</button>
                    <button onclick="addQuestion()" class="secondary" id="addQuestionBtn" disabled>+ Soal</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Pilih Kuis:</h3>
            <div id="quizList">Loading kuis...</div>
        </div>

        <div class="card is-hidden" id="sessionCard">
            <h2 class="session-title">Kode Gabung</h2>
            <div class="code-display" id="gameCode">-</div>

            <div class="session-actions">
                <button id="startBtn" onclick="startGame()" class="session-action" disabled>MULAI GAME</button>
                <button id="nextBtn" onclick="nextQuestion()" class="secondary session-action" disabled>SOAL
                    BERIKUTNYA</button>
            </div>
        </div>

        <div class="card">
            <h2>üë• Peserta (<span id="playerCount">0</span>)</h2>
            <ul id="players"></ul>
        </div>

        <div class="footer-note">
            CiWAi‚Ñ¢ Kuis ‚Äî Smart, Lightweight, and Human-Friendly Tech
        </div>
    </div>

    <div id="previewModal" class="preview-modal">
        <div class="card preview-content" id="previewContent">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        fetch("/auth/me")
            .then(res => res.json())
            .then(data => {
                if (!data.user) {
                    window.location.href = "/host/login.html";
                } else {
                    document.getElementById("hostEmail").innerText = data.user.email;
                }
            });

        const socket = io();

        let currentGameCode = null;
        let currentQuizId = null;
        let questionCount = 0;

        const quizListEl = document.getElementById("quizList");
        const gameCodeEl = document.getElementById("gameCode");
        const startBtn = document.getElementById("startBtn");
        const nextBtn = document.getElementById("nextBtn");
        const playersEl = document.getElementById("players");

        function toggleForm() {
            const form = document.getElementById("quizForm");
            form.classList.toggle("is-hidden");
        }

        async function saveQuiz() {
            const title = quizTitle.value;

            const res = await fetch("/quiz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title }),
            });

            const quiz = await res.json();
            currentQuizId = quiz.data.id;

            questionCount = 0; // reset hitungan soal

            document.getElementById("statusMsg").innerText =
                "‚úÖ Kuis dibuat. Sekarang tambahkan soal.";

            document.getElementById("addQuestionBtn").disabled = false;
        }

        async function addQuestion() {
            if (!currentQuizId) {
                alert("Silahkan Buat Kuis!");
                return;
            }

            const questionText = question.value;
            const options = [opt0.value, opt1.value, opt2.value, opt3.value];
            const correctIndex = parseInt(correct.value);

            await fetch(`/quiz/${currentQuizId}/question`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    question: questionText,
                    options,
                    correctIndex
                }),
            });

            questionCount++;
            document.getElementById("statusMsg").innerText =
                `‚ûï Soal ditambahkan (${questionCount} soal)`;

            question.value = "";
            opt0.value = "";
            opt1.value = "";
            opt2.value = "";
            opt3.value = "";

            await loadQuizzes();
            return;
        }

        let allQuizzes = [];

        async function loadQuizzes() {
            const res = await fetch("/quiz/mine");
            const data = await res.json();

            allQuizzes = data;
            quizListEl.innerHTML = "";

            data.forEach(q => {
                const div = document.createElement("div");
                div.className = "quiz-item";

                div.innerHTML = `
      <div>
        <strong>${q.title}</strong><br>
        <small class="quiz-item-count">${q.questions.length} soal</small>
      </div>
      <div class="quiz-item-actions">
        <button class="secondary btn-compact" onclick="previewQuiz(${q.id})">üëÅÔ∏è Lihat</button>
        <button class="secondary" onclick="editQuiz(${q.id})">‚úèÔ∏è</button>
        <button class="btn-compact" onclick="createSession(${q.id})">Pilih</button>
        <button class="secondary" onclick="deleteQuiz(${q.id})">üóëÔ∏è</button>
        </div>
    `;
                quizListEl.appendChild(div);
            });
        }

        function previewQuiz(quizId) {
            const quiz = allQuizzes.find(q => q.id === quizId);
            if (!quiz) return;

            let soalHtml = `<div class="preview-body">
                <h3 class="preview-title">${quiz.title}</h3>
                <div class="preview-list">`;

            quiz.questions.forEach((q, i) => {
                soalHtml += `
                    <div class="preview-question">
                        <strong>${i + 1}. ${q.question}</strong>
                        <div class="preview-options">
                            ${q.options.map((opt, idx) => `
                                <div class="${idx == q.correctIndex ? 'preview-option-correct' : ''}">
                                    ${String.fromCharCode(65 + idx)}. ${opt} ${idx == q.correctIndex ? '‚úì' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            soalHtml += `</div></div>
                <button onclick="closePreview()" class="preview-close-btn">Tutup</button>`;

            document.getElementById("previewContent").innerHTML = soalHtml;
            document.getElementById("previewModal").style.display = "flex";
        }

        function closePreview() {
            document.getElementById("previewModal").style.display = "none";
        }

        function createSession(quizId) {
            socket.emit("host:start-session", { quizId });
        }

        socket.on("session:created", (data) => {
            document.getElementById("sessionCard").classList.remove("is-hidden");
            currentGameCode = data.gameCode;
            gameCodeEl.innerText = data.gameCode;

            startBtn.disabled = false;
            nextBtn.disabled = false;

            alert(`Session dibuat untuk "${data.quizTitle}"`);
        });

        async function deleteQuiz(id) {
            if (!confirm("Yakin hapus kuis ini?")) return;

            await fetch(`/quiz/${id}`, {
                method: "DELETE"
            });

            await loadQuizzes();
        }

        function startGame() {
            socket.emit("host:start-game", { gameCode: currentGameCode });
        }

        function nextQuestion() {
            socket.emit("host:next-question", { gameCode: currentGameCode });
        }

        socket.on("lobby:update", (data) => {
            document.getElementById("playerCount").innerText = data.count;
            playersEl.innerHTML = "";
            data.players.forEach(p => {
                const li = document.createElement("li");
                li.innerText = p;
                playersEl.appendChild(li);
            });
        });

        function editQuiz(id) {
            const quiz = allQuizzes.find(q => q.id === id);
            if (!quiz) return;

            currentQuizId = id;
            questionCount = quiz.questions.length;

            quizTitle.value = quiz.title;

            if (quiz.questions.length > 0) {
                const q = quiz.questions[0];
                question.value = q.question;
                opt0.value = q.options[0];
                opt1.value = q.options[1];
                opt2.value = q.options[2];
                opt3.value = q.options[3];
                correct.value = q.correctIndex;
            }

            document.getElementById("quizForm").style.display = "block";
            document.getElementById("addQuestionBtn").disabled = false;

            document.getElementById("statusMsg").innerText =
                `‚úèÔ∏è Mode edit (${questionCount} soal sudah ada)`;
        }

        function logout() {
            fetch("/auth/logout", { method: "POST" })
                .then(() => location.href = "/host/login.html");
        }

        loadQuizzes();
    </script>

</body>

</html>

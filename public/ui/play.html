<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiWAi‚Ñ¢ Play - Arena Duel</title>
    <style>
        :root {
            --primary: #2dd4bf;
            --primary-dark: #0d9488;
            --bg: #f1f5f9;
            --danger: #ef4444;
            --info: #3b82f6;
            --warning: #f59e0b;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 15px;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            border: 1px solid rgba(45, 212, 191, 0.1);
            text-align: center;
        }

        #status-bar {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary-dark);
            background: #f0fdfa;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: inline-block;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
        }

        .timer-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width 1s linear;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .opt-btn {
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .opt-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: none;
        }

        .opt-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .opt0 {
            background: var(--danger);
        }

        .opt1 {
            background: var(--info);
        }

        .opt2 {
            background: var(--warning);
        }

        .opt3 {
            background: var(--success);
        }

        #leaderboard {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        #leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #leaderboard li:nth-child(1) {
            background: #fef9c3;
            color: #854d0e;
            border: 1px solid #fde047;
        }

        #feedback {
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 15px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="status-bar">Menghubungkan...</div>

        <div class="card" id="lobby">
            <div style="font-size: 3rem;">‚è≥</div>
            <h2>Lobby Tunggu</h2>
            <p>Sabar ya <strong id="myNickname">...</strong>, Tunggu Host mulai kuisnya.</p>
            <div style="font-size: 0.9rem; color: #64748b;">
                <span id="playerCount">0</span> Peserta sudah masuk
            </div>
        </div>

        <div class="card" id="game" style="display:none;">
            <div class="timer-container">
                <div id="timerFill" class="timer-fill"></div>
            </div>
            <h2 id="questionText">Menyiapkan soal...</h2>
            <div class="options-grid" id="options"></div>
            <div id="feedback"></div>
        </div>

        <div class="card">
            <h3>üèÜ Peringkat Sementara</h3>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <audio id="sound-correct" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="sound-wrong"
        src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const gameCode = params.get("gameCode");
        const nickname = params.get("nickname");
        const soundStart = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');

        document.getElementById("myNickname").innerText = nickname;

        const socket = io();
        const feedbackEl = document.getElementById("feedback");
        let answered = false;

        socket.on("connect", () => {
            document.getElementById("status-bar").innerText = `üéÆ ${nickname} @ ${gameCode}`;
            socket.emit("join-session", { gameCode, nickname });
        });

        socket.on("lobby:update", (data) => {
            document.getElementById("playerCount").innerText = data.count;
        });

        socket.on("game:started", () => {
            document.getElementById("lobby").style.display = "none";
            document.getElementById("game").style.display = "block";
        });

        socket.on("question", (data) => {
            console.log("Dapet soal:", data);

            soundStart.play();
            answered = false;
            feedbackEl.innerText = "";
            feedbackEl.className = "";

            document.getElementById("lobby").style.display = "none";
            document.getElementById("game").style.display = "block";

            answered = false;
            document.getElementById("feedback").innerText = "";

            const questionObj = data.question;
            document.getElementById("questionText").innerText = questionObj.question;

            const optionsEl = document.getElementById("options");
            optionsEl.innerHTML = "";

            const duration = questionObj.duration || 10;

            const timerFill = document.getElementById("timerFill");
            timerFill.style.transition = "none";
            timerFill.style.width = "100%";

            setTimeout(() => {
                timerFill.style.transition = `width ${duration}s linear`;
                timerFill.style.width = "0%";
            }, 50);

            questionObj.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.className = `opt-btn opt${index}`;
                btn.onclick = () => {
                    if (answered) return;
                    answered = true;
                    disableOptions();

                    socket.emit("player:submit-answer", { gameCode, answerIndex: index });

                    feedbackEl.innerText = "Jawaban Terkirim! üöÄ";
                    feedbackEl.style.color = "var(--primary-dark)";
                };
                optionsEl.appendChild(btn);
            });
        });

        function disableOptions() {
            document.querySelectorAll(".opt-btn").forEach(b => b.disabled = true);
        }

        socket.on("leaderboard:update", (players) => {
            console.log("Update Leaderboard:", players);
            const lbEl = document.getElementById("leaderboard");
            lbEl.innerHTML = "";

            const sortedPlayers = players.sort((a, b) => b.score - a.score);

            sortedPlayers.forEach((p, i) => {
                const li = document.createElement("li");
                li.innerHTML = `
                <span>${i + 1}. ${p.nickname} ${p.nickname === nickname ? '(Ente)' : ''}</span>
                <span>${p.score} pt</span>
            `;
                lbEl.appendChild(li);
            });
        });

        socket.on("game:finished", (data) => {
            const gameArea = document.getElementById("game");
            const feedbackEl = document.getElementById("feedback");

            document.getElementById("questionText").innerText = "üèÅ KUIS SELESAI!";
            document.getElementById("options").innerHTML = `
        <div style="padding: 20px;">
            <h3 style="color: var(--primary-dark);">Permainan Berakhir!</h3>
            <p>Tunggu instruksi Host selanjutnya</p>
        </div>
    `;

            document.getElementById("timerFill").parentElement.style.display = "none";

            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            const lbEl = document.getElementById("leaderboard");
            lbEl.innerHTML = "";

            data.leaderboard.sort((a, b) => b.score - a.score).forEach((p, i) => {
                const li = document.createElement("li");
                let crown = "";
                if (i === 0) crown = "üëë ";

                li.style.transform = i === 0 ? "scale(1.1)" : "scale(1)";
                li.style.border = i === 0 ? "2px solid var(--primary)" : "none";

                li.innerHTML = `
            <span>${crown}${i + 1}. ${p.nickname}</span> 
            <span>${p.score} pts</span>
        `;
                lbEl.appendChild(li);
            });
        });

        socket.on("join:error", (err) => {
            document.getElementById("status-bar").innerText =
                err?.message || "Gagal masuk sesi.";
        });
    </script>
</body>

</html>
